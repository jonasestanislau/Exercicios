<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/style.css">
    <title>Calculo idade</title>
</head>
<body>
    <header id="cabecalho">
        <h1>Verificador de idade</h1>
    </header>
    <section id="conteudo">
        <label for="anoNascimento">
            <span >Ano de nascimento</span >
            <input type="number" name="inputAnoNasc" id="anoNascimento"/>
        </label>
        <div id="sexo">
            <span>Sexo:</span>
            <label for="sexoMas">
                <input type="radio" name="radioSexo" id="sexoMas">
                Masculino        
            </label>
            <label for="sexoFem">
                <input type="radio" name="radioSexo" id="sexoFem">
                Feminino        
            </label>
        </div>
        <button id="btnVerificar">Verificar</button>
        <p id="resultado"></p>
        <div id="campo_img"></div>
    </section>
    <footer id="rodape">
        <p>&copy;Exercícios - by cursoemvídeo</p>
    </footer>
    <script src="_js/index.js"></script>
</body>
</html>
