<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/38df4d896a.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/_img/login.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/_css/style.css">
    <script src="assets/_js/index.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="" method="post" class="formulario">
            <div class="field-avatar-user">
                <i class="fa-solid fa-user-astronaut icon-avatar-user"></i>
            </div>
            <h2>Login</h2>
            <div class="inputs">
                <span>E-mail</span>
                <input type="email" name="inputEmail" id="inputEmail" placeholder="example@mail.com" required>
            </div>
            <div class="inputs">
                <span>Senha</span>
                <input type="password" name="inputPassword" id="inputPassword" placeholder="Senha" minlength="8" required>
            </div>
            <div class="inputs">
                <button type="submit" id="buttonLogar">Logar</button>
            </div>
        </form>
    </div>
</body>
</html>
