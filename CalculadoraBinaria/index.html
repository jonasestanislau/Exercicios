        </form>
    </main>
    <script>
        function converte() {
            let valor = document.getElementById('valor');
            let resultado = document.getElementById('resultado');

            let campoValor = Number(valor.value);
            let campoRes = Number(resultado.value);
            let bin = campoValor.toString(16);
            if(bin != Number) {
                resultado.innerText = bin.toUpperCase();
            }
            else {
                resultado.innerText = bin;
            }
        }
