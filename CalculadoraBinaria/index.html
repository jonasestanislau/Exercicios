<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora binária</title>
    <link rel="stylesheet" href="_css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora binária</h1>
    </header>
    <main>
            <input type="number" name="campoNumero" id="campoNumero" placeholder="Digite um número..."/>
        <fieldset>
            <legend>Opções</legend>
            <button onclick="bin()">Binário</button>
            <button onclick="oct()">Octal</button>
            <button onclick="dec()">Decimal</button>
            <button onclick="hex()">Hexadecimal</button>
        </fieldset>
        <div id="campoResultado">------</div>
    </main>
    <script src="_js/index.js"> 
        
    </script>
</body>
</html>
